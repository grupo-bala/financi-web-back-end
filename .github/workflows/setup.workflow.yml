name: Setup workflow

on:
  workflow_call

jobs:
  setup:
    name: Setup and configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Use node
        uses: actions/setup-node@v3.5.1
        with:
          cache: 'npm'
      
      - name: Install dependencies
        run: npm i